name: release

permissions:
  contents: write

on:
  push:
    branches:
      - "main"

  workflow_dispatch:

jobs:
  build_release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: build_release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: set release date
        shell: bash
        run: |
          echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

      ## The list of all available versions can be found here: https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
      - uses: actions/setup-python@v5
        with:
          python-version: "<4"

      # - uses: pypa/gh-action-pip-audit@v1.1.0
      #   with:
      #     inputs: requirements.txt
      #     local: true

      - name: Build non windows
#        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          python -m venv easy_mtr

          if [ "${{runner.os}}" != "Windows" ]; then
            . easy_mtr/bin/activate
          else
            easy_mtr/Scripts/activate
          fi
          python -m pip install -r requirements.txt 
          
          cd src
          pyinstaller -F easy_multitrack_recorder.py --add-data "assets/*:assets" --icon "assets/icon.ico" -n easy_multitrack_recorder_${{ runner.os}}

      # - name: Build windows
      #   if: ${{ runner.os == 'Windows' }}
      #   shell: bash
      #   run: |
      #     python -m venv easy_mtr
      #     easy_mtr/Scripts/activate
      #     python -m pip install -r requirements.txt
          
      #     cd src

      #     echo 'ora find'
      #     find ../ -iname "*.tcl"

      #     pyinstaller -F easy_multitrack_recorder.py --add-data "assets/*;assets" --icon "assets/icon.ico"   -n easy_multitrack_recorder_${{ runner.os}}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: EasyMultitrackRecorder ${{ runner.os }}
          tag_name: ${{ runner.os }}.${{ env.RELEASE_DATE }}
          files: src/dist/*
